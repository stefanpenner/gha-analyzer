name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  required-check:
    runs-on: ubuntu-latest
    steps:
      - name: Required check
        run: |
          echo "Running required check..."
          sleep 2
          echo "Done!"

  optional-check:
    runs-on: ubuntu-latest
    steps:
      - name: Optional check
        run: |
          echo "Running optional check..."
          sleep 2
          echo "Done!"

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.14.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: true

    - name: Run tests
      run: bazel test //...

    - name: Build
      run: bazel build //cmd/...

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false

    - name: Start Observability Stack
      run: ./run.sh up

    - name: Run E2E Analysis Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use a public PR for testing
        ./run.sh cli https://github.com/stefanpenner/gha-analyzer/pull/1

    - name: Run E2E Simulation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./run.sh simulate

    - name: Verify Stack Status
      run: ./run.sh status