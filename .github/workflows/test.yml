name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  required-check:
    runs-on: ubuntu-latest
    steps:
      - name: Required check
        run: |
          echo "Running required check..."
          sleep 2
          echo "Done!"

  optional-check:
    runs-on: ubuntu-latest
    steps:
      - name: Optional check
        run: |
          echo "Running optional check..."
          sleep 2
          echo "Done!"

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: v1-go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          v1-go-${{ runner.os }}-

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Start Observability Stack
      run: ./run.sh up

    - name: Run E2E Analysis Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use a public PR for testing
        ./run.sh cli https://github.com/stefanpenner/gha-analyzer/pull/1

    - name: Run E2E Simulation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./run.sh simulate

    - name: Verify Stack Status
      run: ./run.sh status

    - name: Build
      run: go build -v ./cmd/gha-analyzer ./cmd/gha-server